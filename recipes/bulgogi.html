    <body>
        <h1>Bulgogi Recipe</h1>

        <img
        src="/Users/jared/bulgogi-img.png"
        height="300"
        width="600">

        <h2>Ingredients:</h2>
        <ul>
            <li>Ground Beef</li>
            <li>Sesame Oil</li>
            <li>Brown Sugar</li>
            <li>Soy Sauce</li>
            <li>gochujang</li>
        </ul>  
        <h2>Steps:</h2>
        <ol>
            <li>Cook ground beef all the way on medium heat</li>
            <li>Drain fat</li>
            <li>Put on another pan on low heat, and mix sauces throughout</li>
            <li>Serve!</li>
        </ol>
